repos:
  - repo: local
    hooks:
      - id: flake8
        name: Run flake8
        entry: flake8 .
        language: system
        types: [python]
      - id: mypy
        name: Run mypy
        entry: mypy
        args: [--config-file=setup.cfg]
        language: system
        types: [python]
        files: \.py$
